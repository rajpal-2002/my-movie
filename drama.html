    <title>Movie List</title>

        body {
            font-family: sans-serif;
            background-color: #000000;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .movie-list a {
            text-decoration: none;
            color: #000000;
        }

        .movie {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
